<div class='card snapshot-card' [ngClass]="late ? 'warning' : 'normal' ">
    <div class="snapshot-card-contents">
        <i [ngClass]="late ? 'fas fa-triangle-exclamation' : 'fas fa-check-square' "></i>
        &nbsp;
        <b>Snapshot Datetime:</b>
        &nbsp;
        {{datetime}}
    </div>
</div>
