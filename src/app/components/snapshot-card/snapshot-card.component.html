<div class='card snapshot-card' [ngClass]="late ? 'warning' : 'normal' ">
    <div class="snapshot-card-contents">
        <i class="fas" [ngClass]="late ? 'fa-triangle-exclamation' : 'fa-checkbox' ">
            &nbsp;
            <b>Snapshot Datetime:</b> {{datetime}}
        </i>
    </div>
</div>
